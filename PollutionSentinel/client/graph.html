<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chennai Pollution Monitor - Trends</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>

  <style>
    :root {
      --primary-blue: #3498db;
      --primary-green: #2ecc71;
      --primary-orange: #f39c12;
      --primary-red: #e74c3c;
      --primary-purple: #9b59b6;
      --primary-teal: #1abc9c;
      --text-dark: #2c3e50;
      --text-medium: #546e7a;
      --text-light: #7f8c8d;
      --page-bg: #f8fafc;
      --border-color: #e1e8ed;
      --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Inter", sans-serif;
      background-color: var(--page-bg);
      color: var(--text-dark);
      overflow-y: auto;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      max-width: 1500px;
      margin: 0 auto;
      padding: 0 40px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 30px 0 10px;
    }

    .left-header {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      height: 50px;
      width: auto;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
      margin: 0;
      background: linear-gradient(135deg, var(--primary-blue), var(--primary-teal));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
    }

    .header-info {
      font-size: 14px;
      color: var(--text-light);
      font-weight: 500;
      white-space: nowrap;
    }

    /* Tabs */
    .tabs {
      margin-bottom: 30px;
      border-bottom: 2px solid var(--border-color);
    }

    .tab-link {
      display: inline-block;
      text-decoration: none;
      background: none;
      border: none;
      padding: 10px 15px;
      margin-right: 15px;
      font-size: 16px;
      color: var(--text-light);
      font-family: "Inter", sans-serif;
      cursor: pointer;
      position: relative;
      top: 2px;
    }

    .tab-link.active {
      color: var(--primary-blue);
      font-weight: 700;
      border-bottom: 3px solid var(--primary-blue);
    }

    /* Chart Layout */
    .chart-layout {
      flex: 1;
      display: grid;
      grid-template-rows: 1.5fr 1fr;
      gap: 30px;
      padding-bottom: 30px;
    }

    .chart-grid-row {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
      height: 100%;
    }

    .chart-grid-row:nth-child(2) {
      grid-template-columns: 1fr 1fr;
    }

    .chart-card {
      background: white;
      border-radius: 16px;
      box-shadow: var(--card-shadow);
      padding: 25px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid var(--border-color);
    }

    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .chart-header h2 {
      font-size: 18px;
      font-weight: 700;
      margin: 0;
      color: var(--text-dark);
    }

    .chart-container {
      flex-grow: 1;
      position: relative;
    }

    /* Footer */
    .footer {
      text-align: center;
      font-size: 12px;
      color: var(--text-light);
      padding: 15px 0;
      border-top: 1px solid var(--border-color);
    }

    /* Responsive */
    @media (max-width: 1200px) {
      .chart-grid-row:nth-child(2) {
        grid-template-columns: 1fr;
      }
      .container {
        padding: 0 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="left-header">
        <img src="./asserts/logo.png" alt="Chennai Pollution Monitor Logo" class="logo" />
        <h1>Chennai Pollution Monitor</h1>
      </div>
      <div class="header-info">Last updated: <span id="last-updated">7:51:57 PM</span></div>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <a href="index.html" class="tab-link">Home</a>
      <a href="dashboard.html" class="tab-link">Dashboard</a>
      <a href="graph.html" class="tab-link active">Trends</a>
      <a href="alerts.html" class="tab-link">Alerts</a>
    </div>

    <!-- Charts -->
    <div class="chart-layout">
      <div class="chart-grid-row">
        <div class="chart-card">
          <div class="chart-header"><h2>24-Hour Citywide Average AQI Trend</h2></div>
          <div class="chart-container"><canvas id="hourly-aqi-chart"></canvas></div>
        </div>
      </div>

      <div class="chart-grid-row">
        <div class="chart-card">
          <div class="chart-header"><h2>Major Pollutant Levels (Today)</h2></div>
          <div class="chart-container"><canvas id="pollutant-bar-chart"></canvas></div>
        </div>

        <div class="chart-card">
          <div class="chart-header"><h2>Pollutant Zone Comparison</h2></div>
          <div class="chart-container"><canvas id="zone-comparison-chart"></canvas></div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      Chennai Pollution Monitoring System | Data updates every 15 seconds
    </div>
  </div>

  <script>
    // --- SIMULATED DATA ---
    const zonesData = {
      'T. Nagar': {
        aqi_hourly: [70, 72, 75, 80, 85, 90, 88, 85, 80, 78, 75, 70, 68, 65, 62, 60, 65, 70, 75, 80, 85, 88, 85, 80],
        pollutants: { PM25: 35, CO2: 420, NO2: 22, SO2: 5, O3: 40 },
        comparison: { PM25: 35, CO2: 420, NO2: 22, SO2: 5, O3: 40 }
      },
      'Avadi': {
        aqi_hourly: [120, 125, 130, 135, 140, 150, 155, 150, 145, 140, 135, 130, 125, 120, 115, 110, 115, 120, 130, 140, 150, 155, 150, 140],
        pollutants: { PM25: 55, CO2: 550, NO2: 35, SO2: 8, O3: 50 },
        comparison: { PM25: 55, CO2: 550, NO2: 35, SO2: 8, O3: 50 }
      },
      'Manali': {
        aqi_hourly: [170, 180, 190, 200, 210, 220, 225, 210, 200, 190, 180, 175, 170, 165, 160, 155, 160, 170, 180, 190, 200, 210, 205, 195],
        pollutants: { PM25: 85, CO2: 700, NO2: 50, SO2: 15, O3: 60 },
        comparison: { PM25: 85, CO2: 700, NO2: 50, SO2: 15, O3: 60 }
      }
    };

    const timeLabels = Array.from({ length: 24 }, (_, i) => `${i % 12 || 12}${i < 12 ? 'AM' : 'PM'}`);

    function getCssVar(name) {
      return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
    }

    function calculateAverage(type) {
      const pollutants = ['PM25', 'CO2', 'NO2', 'SO2', 'O3'];
      const averages = {};

      pollutants.forEach(pollutant => {
        let sum = 0, count = 0;
        for (const zone in zonesData) {
          const value = zonesData[zone][type][pollutant];
          if (value !== undefined) {
            sum += value;
            count++;
          }
        }
        averages[pollutant] = Math.round(sum / count);
      });

      return averages;
    }

    // --- CHART 1: AQI Trend ---
    const hourlyAqiCtx = document.getElementById('hourly-aqi-chart').getContext('2d');
    let hourlyAqiChart;

    function calculateCityAverageAQI() {
      const hours = zonesData['T. Nagar'].aqi_hourly.length;
      const numZones = Object.keys(zonesData).length;
      const avg = [];

      for (let i = 0; i < hours; i++) {
        let sum = 0;
        for (const zone in zonesData) sum += zonesData[zone].aqi_hourly[i];
        avg.push(Math.round(sum / numZones));
      }
      return avg;
    }

    function renderHourlyAQIChart() {
      if (hourlyAqiChart) hourlyAqiChart.destroy();

      const data = calculateCityAverageAQI();
      const gradientFill = hourlyAqiCtx.createLinearGradient(0, 0, 0, 400);
      gradientFill.addColorStop(0, 'rgba(52,152,219,0.4)');
      gradientFill.addColorStop(1, 'rgba(52,152,219,0.05)');

      hourlyAqiChart = new Chart(hourlyAqiCtx, {
        type: 'line',
        data: {
          labels: timeLabels,
          datasets: [{
            label: 'Citywide Average AQI',
            data,
            backgroundColor: gradientFill,
            borderColor: getCssVar('--primary-blue'),
            borderWidth: 3,
            tension: 0.4,
            fill: true,
            pointRadius: 0
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            tooltip: {
              backgroundColor: 'rgba(255,255,255,0.95)',
              titleColor: getCssVar('--text-dark'),
              bodyColor: getCssVar('--text-dark'),
              borderColor: getCssVar('--border-color'),
              borderWidth: 1,
              callbacks: {
                title: ctx => 'Time: ' + ctx[0].label,
                label: ctx => 'AQI: ' + ctx.formattedValue
              }
            }
          },
          scales: {
            y: {
              title: { display: true, text: 'AQI', color: getCssVar('--text-medium') },
              grid: { color: getCssVar('--border-color') },
              ticks: { color: getCssVar('--text-light') }
            },
            x: {
              title: { display: true, text: 'Time of Day', color: getCssVar('--text-medium') },
              grid: { color: 'rgba(0,0,0,0.05)' },
              ticks: { color: getCssVar('--text-light') }
            }
          }
        }
      });
    }

    // --- CHART 2: Pollutant Bar ---
    const pollutantBarCtx = document.getElementById('pollutant-bar-chart').getContext('2d');
    let pollutantBarChart;

    function renderPollutantBarChart() {
      if (pollutantBarChart) pollutantBarChart.destroy();

      const avgData = calculateAverage('pollutants');
      const labels = Object.keys(avgData);
      const values = Object.values(avgData);
      const colors = [
        getCssVar('--primary-red'),
        getCssVar('--primary-orange'),
        getCssVar('--primary-purple'),
        getCssVar('--primary-teal'),
        getCssVar('--primary-green')
      ];

      pollutantBarChart = new Chart(pollutantBarCtx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Average Level Across All Zones',
            data: values,
            backgroundColor: colors,
            borderRadius: 8
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            tooltip: {
              backgroundColor: 'rgba(255,255,255,0.95)',
              titleColor: getCssVar('--text-dark'),
              bodyColor: getCssVar('--text-dark'),
              borderColor: getCssVar('--border-color'),
              borderWidth: 1,
              callbacks: {
                label: ctx => {
                  const unit = ctx.label === 'CO2' ? 'ppm' :
                               ctx.label === 'NO2' ? 'ppb' : 'µg/m³';
                  return ` ${ctx.dataset.label}: ${ctx.parsed.y} ${unit}`;
                }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              title: { display: true, text: 'Concentration', color: getCssVar('--text-medium') },
              grid: { color: getCssVar('--border-color') },
              ticks: { color: getCssVar('--text-light') }
            },
            x: {
              grid: { display: false },
              ticks: { color: getCssVar('--text-light') }
            }
          }
        }
      });
    }

    // --- CHART 3: Radar Chart ---
    const radarCtx = document.getElementById('zone-comparison-chart').getContext('2d');
    let radarChart;

    function renderRadarChart() {
      if (radarChart) radarChart.destroy();

      const labels = ['PM2.5', 'NO₂', 'O₃', 'SO₂', 'CO₂'];
      const avgComp = calculateAverage('comparison');

      const normalize = (val, max) => Math.min((val / max) * 100, 100);
      const avgData = [
        normalize(avgComp.PM25, 100),
        normalize(avgComp.NO2, 60),
        normalize(avgComp.O3, 80),
        normalize(avgComp.SO2, 20),
        normalize(avgComp.CO2, 800)
      ];

      const variedData = avgData.map(v => Math.min(v * (0.8 + Math.random() * 0.4), 100));

      radarChart = new Chart(radarCtx, {
        type: 'radar',
        data: {
          labels,
          datasets: [
            {
              label: 'Citywide Average',
              data: avgData,
              backgroundColor: 'rgba(52,152,219,0.2)',
              borderColor: getCssVar('--primary-blue'),
              pointBackgroundColor: getCssVar('--primary-blue'),
              borderWidth: 2,
              pointRadius: 4
            },
            {
              label: 'Daily Variation',
              data: variedData,
              backgroundColor: 'rgba(26,188,156,0.2)',
              borderColor: getCssVar('--primary-teal'),
              pointBackgroundColor: getCssVar('--primary-teal'),
              borderWidth: 2,
              pointRadius: 4
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            r: {
              angleLines: { color: getCssVar('--border-color') },
              grid: { color: getCssVar('--border-color') },
              pointLabels: {
                font: { size: 12, weight: 'bold' },
                color: getCssVar('--text-medium')
              },
              suggestedMin: 0,
              suggestedMax: 100,
              ticks: { display: false, backdropColor: 'transparent' }
            }
          },
          plugins: {
            legend: {
              position: 'bottom',
              labels: {
                color: getCssVar('--text-medium'),
                usePointStyle: true,
                padding: 20
              }
            },
            tooltip: {
              backgroundColor: 'rgba(255,255,255,0.95)',
              titleColor: getCssVar('--text-dark'),
              bodyColor: getCssVar('--text-dark'),
              borderColor: getCssVar('--border-color'),
              borderWidth: 1
            }
          }
        }
      });
    }

    // --- INIT ---
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('last-updated').textContent = new Date().toLocaleTimeString('en-IN', {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        });

        // Initial Renders
        renderHourlyAQIChart();
        renderPollutantBarChart();
        renderRadarChart();
      });
    </script>
  </body>
</html>
